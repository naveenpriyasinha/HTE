HRMS.Agreement1=\u0aae\u0abe\u0ab0\u0ac0 \u0a86 \u0ab0\u0a9c\u0abe \u0a9a\u0abe\u0ab2\u0ac1 \u0ab9\u0acb\u0aaf \u0aa4\u0acb \u0aa4\u0ac7 \u0aa6\u0ab0\u0aae\u0acd\u200d\u0aaf\u0abe\u0aa8 \u0a85\u0aa5\u0ab5\u0abe \u0aa4\u0acb \u0aaa\u0ac2\u0ab0\u0ac0 \u0aa5\u0aaf\u0ac7 \u0a9c\u0acb \u0aa8\u0acb\u0a95\u0ab0\u0ac0\u0aae\u0abe\u0a82\u0aa5\u0ac0 \u0aa8\u0abf\u0ab5\u0ac3\u0aa4 \u0aa5\u0abe\u0ab5 \u0aa4\u0acb, \u0ab8\u0ab0\u0ac7\u0ab0\u0abe\u0ab6 \u0aaa\u0a97\u0abe\u0ab0/\u0ab0\u0ac2\u0aaa\u0abe\u0a82\u0aa4\u0ab0\u200d\u0abf\u0aa4 \u0ab0\u0a9c\u0abe \u0a85\u0aa8\u0acd\u200d\u0ab5\u0aaf\u0ac7 \u0a86\u0a95\u0abe\u0ab0\u0ac7\u0ab2 \u0ab0\u0a9c\u0abe\u0aa8\u0abe \u0aaa\u0a97\u0abe\u0ab0 \u0aa4\u0aa5\u0abe \u0aae\u0ac1\u0a82\u0aac\u0a87 \u0ab0\u0abe\u0a9c\u0aaf \u0ab8\u0ac7\u0ab5\u0abe \u0aa8\u0abf\u0aaf\u0aae\u0acb\u0aa8\u0abe \u0aa8\u0abf\u0aaf\u0aae \u0aed\u0ae9\u0aec (\u0aac\u0ac0) (\u0ae8) \u0aa8\u0abe ,\u0ab0\u0a82\u0aa4\u0ac1\u0a95 \u0ab8\u0aa8 \u0ae7\u0aef\u0ae9\u0aaa \u0aa8\u0abe \u0ab8\u0ac1\u0aa7\u0abe\u0ab0\u0ac7\u0ab2\u0abe \u0ab0\u0a9c\u0abe-\u0aa8\u0abf\u0aaf\u0aae\u0acb\u0aa8\u0abe \u0aa8\u0abf\u0aaf\u0aae \u0ae7\u0ae6 (\u0a85) \u0aa8\u0acb \u0aaa\u0ab0\u0a82\u0aa4\u0ac1\u0a95 \u0ab2\u0abe\u0a97\u0ac1 \u0aaa\u0abe\u0aa1\u0ab5\u0abe\u0aae\u0abe\u0a82 \u0a86\u0ab5\u0acd\u200d\u0aaf\u0acb \u0aa8 \u0ab9\u0acb\u0aa4 \u0aa4\u0acb \u0aae\u0ab3\u0ab5\u0abe\u0aaa\u0abe\u0aa4\u0acd\u0ab0 \u0aa8 \u0aa5\u0abe\u0aa4 \u0aa4\u0ac7\u0ab5\u0ac0 \u0ab8\u0ab0\u0ac7\u0ab0\u0abe\u0ab6 \u0a85\u0ab0\u0acd\u0aa7-\u0aaa\u0a97\u0abe\u0ab0\u0ac0 \u0ab0\u0a9c\u0abe/\u0a85\u0ab0\u0acd\u0aa7-\u0aaa\u0a97\u0abe\u0ab0\u0ac0 \u0ab0\u0a9c\u0abe \u0aa6\u0ab0\u0aae\u0acd\u200d\u0aaf\u0abe\u0aa8 \u0a86\u0a95\u0abe\u0ab0\u0ac7\u0ab2 \u0ab0\u0a9c\u0abe\u0aa8\u0abe \u0aaa\u0a97\u0abe\u0ab0 \u0ab5\u0a9a\u0acd\u200d\u0a9a\u0ac7\u0aa8\u0abe \u0aa4\u0aab\u0abe\u0ab5\u0aa4\u0aa8\u0ac0 \u0ab0\u0a95\u0aae, \u0a9c\u0ab0\u0ac2\u0ab0 \u0a9c\u0aa3\u0abe\u0aaf\u0ac7, \u0aae\u0abe\u0ab0\u0abe \u0aaa\u0ac7\u0aa8\u0acd\u200d\u0ab6\u0aa8\u0aae\u0abe\u0a82\u0aa5\u0ac0 \u0a95\u0aaa\u0abe\u0aa4 \u0aa6\u0acd\u0ab5\u0abe\u0ab0\u0abe \u0aaa\u0ab0\u0aa4 \u0a95\u0ab0\u0ab5\u0abe\u0aa8\u0ac0 \u0a86\u0aa5\u0ac0 \u0ab9\u0ac1\u0a82 \u0aac\u0abe\u0a82\u0ab9\u0ac7\u0aa7\u0ab0\u0ac0 \u0a86\u0aaa\u0ac1\u0a82 \u0a9b\u0ac1\u0a82. 
HRMS.Agreement2=\u0ab2\u0ac7\u0aa3\u0ac0 \u0aa8 \u0aa5\u0aa4\u0ac0 \u0ab9\u0acb\u0aaf \u0aa4\u0ac7\u0ab5\u0ac0 \u0aae\u0ac7 \u0aad\u0acb\u0a97\u0ab5\u0ac7\u0ab2\u0ac0 \u0ab0\u0a9c\u0abe \u0a95\u0ab0\u0aa4\u0abe\u0a82 \u0a93\u0a9b\u0ac0 \u0aa8 \u0ab9\u0acb\u0aaf \u0aa4\u0ac7\u0a9f\u0ab2\u0ac0 \u0a85\u0ab0\u0acd\u0aa7-\u0aaa\u0a97\u0abe\u0ab0\u0ac0 \u0ab0\u0a9c\u0abe \u0aae\u0abe\u0a9f\u0ac7 \u0ab9\u0ac1\u0a82 \u0ab9\u0a95\u0acd\u0a95\u0aa6\u0abe\u0ab0 \u0aa8 \u0aac\u0aa8\u0ac1\u0a82 \u0aa4\u0acd\u200d\u0aaf\u0abe\u0a82 \u0ab8\u0ac1\u0aa7\u0ac0\u0aae\u0abe\u0a82 \u0a9c\u0acb \u0ab9\u0ac1\u0a82 \u0ab8\u0acd\u200d\u0ab5\u0ac7\u0a9a\u0acd\u200d\u0a9b\u0abe\u0a8f \u0aa8\u0acb\u0a95\u0ab0\u0ac0\u0aae\u0abe\u0a82\u0aa5\u0ac0 \u0ab0\u0abe\u0a9c\u0ac0\u0aa8\u0abe\u0aae\u0ac2 \u0a86\u0aaa\u0ac1\u0a82  \u0aa4\u0acb, \u0ae7\u0aef\u0ae9\u0aaa\u0aa8\u0abe \u0ab8\u0ac1\u0aa7\u0abe\u0ab0\u0ac7\u0ab2\u0abe \u0ab0\u0a9c\u0abe \u0aa8\u0abf\u0aaf\u0aae\u0acb \u0aa8\u0abe \u0aa8\u0abf\u0aaf\u0aae \u0aed\u0ae9\u0aaa (\u0ab8\u0ac0) \u0a85\u0aa5\u0ab5\u0abe \u0ab8\u0aa8 \u0ae7\u0aef\u0ae9\u0aaa\u0aa8\u0abe \u0ab8\u0ac1\u0aa7\u0abe\u0ab0\u0ac7\u0ab2\u0abe \u0ab0\u0a9c\u0abe \u0aa8\u0abf\u0aaf\u0aae\u0acb\u0aa8\u0abe \u0aa8\u0abf\u0aaf\u0aae \u0ae7\u0ae6 (\u0aa1\u0ac0) \u0ab8\u0aa8 \u0ae7\u0aef\u0aaa\u0aef \u0aa8\u0abe\u0a82 \u0aae\u0ac1\u0a82. \u0ab0\u0abe. \u0ab8\u0ac7. \u0aa8\u0abf. \u0a97\u0acd\u0ab0\u0a82\u0aa5 (\u0ae8)\u0aa8\u0ac1\u0a82 \u0aaa\u0ab0\u200d\u0abf\u0ab6\u0abf\u0ab7\u0acd\u200d\u0a9f \u0aea\u0aea-\u0a8f \u0ab2\u0abe\u0a97\u0ac1 \u0aaa\u0abe\u0aa1\u0ab5\u0abe\u0aae\u0abe\u0a82 \u0aa8 \u0a86\u0ab5\u0acd\u200d\u0aaf\u0abe \u0ab9\u0acb\u0aa4 \u0aa4\u0acb, \u0aae\u0ab3\u0ab5\u0abe\u0aaa\u0abe\u0aa4\u0acd\u0ab0 \u0aa8 \u0aa5\u0abe\u0aa4 \u0aa4\u0ac7\u0ab5\u0ac0 \u0ab2\u0ac7\u0aa3\u0ac0 \u0aa8 \u0aa5\u0aa4\u0ac0 \u0ab0\u0a9c\u0abe \u0aa6\u0ab0\u0aae\u0acd\u200d\u0aaf\u0abe\u0aa8 \u0a86\u0a95\u0abe\u0ab0\u0ac7\u0ab2\u0ac0 \u0ab0\u0a9c\u0abe\u0aa8\u0abe \u0aaa\u0a97\u0abe\u0ab0\u0aa8\u0ac0 \u0ab0\u0a95\u0aae \u0aaa\u0ab0\u0aa4 \u0aad\u0ab0\u0aaa\u0abe\u0a87 \u0a95\u0ab0\u0ab5\u0abe\u0aa8\u0ac0 \u0a86\u0aa5\u0ac0 \u0ab9\u0ac1\u0a82 \u0aac\u0abe\u0a82\u0ab9\u0ac7\u0aa7\u0ab0\u0ac0 \u0a86\u0aaa\u0ac1\u0a82 \u0a9b\u0ac1\u0a82. 