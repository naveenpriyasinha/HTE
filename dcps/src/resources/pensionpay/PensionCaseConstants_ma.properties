#9) \u0928\u093f\u0935\u0943\u0924\u094d\u0924\u0940\u0935\u0924\u0928\u0927\u093e\u0930\u0915 \u0938\u091c\u094d\u091e\u093e\u0928 \u0928\u0938\u0932\u094d\u092f\u093e\u0938 Minor / \u092e\u093e\u0928\u0938\u093f\u0915 \u0926\u0943\u0937\u094d\u091f\u094d\u092f\u093e \u0924\u0938\u0947\u091a \u0936\u093e\u0930\u0930\u0940\u0915\u0926\u0943\u0937\u094d\u091f\u094d\u092f\u093e \u0905\u092a\u0902\u0917 \u0905\u0938\u0932\u094d\u092f\u093e\u092e\u0941\u0932\u0947 \u092a\u093e\u0932\u0915\u093e\u0902\u091a\u094d\u092f\u093e \u0928\u093e\u0902\u0935\u0947 \u0928\u093f\u0935\u0943\u0924\u094d\u0924\u0940\u0935\u0947\u0924\u0928 \u092e\u0902\u091c\u0942\u0930 \u0905\u0938\u0932\u094d\u092f\u093e\u0938 \u0924\u094d\u092f\u093e\u0902\u091a\u094d\u092f\u093e \u092a\u093e\u0932\u0915\u093e\u0902\u091a\u093e \u0938\u094b\u092c\u0924 \u0905\u0938\u0932\u0947\u0932\u093e \u092b\u094b\u091f\u094b \u0935 \u092a\u094d\u0930\u0924\u093f\u092d\u0942\u0924\u0940 \u092c\u0902\u0927\u092a\u0924\u094d\u0930 (\u0907\u0928\u094d\u0921\u0947\u092e\u094d\u0928\u093f\u091f\u0940 \u092c\u0949\u0902\u0923\u094d\u0921)
PPMT.IDENTLETTERSTR18=\u0928\u093F\u0935\u0943\u0924\u094D\u0924\u0940\u0935\u0924\u0928\u0927\u093E\u0930\u0915\u0020\u0938\u091C\u094D\u091E\u093E\u0928\u0020\u0928\u0938\u0932\u094D\u092F\u093E\u0938\u0020\u004D\u0069\u006E\u006F\u0072\u0020\u002F\u0020\u092E\u093E\u0928\u0938\u093F\u0915\u0020\u0926\u0943\u0937\u094D\u091F\u094D\u092F\u093E\u0020\u0924\u0938\u0947\u091A\u0020\u0936\u093E\u0930\u0930\u0940\u0915\u0926\u0943\u0937\u094D\u091F\u094D\u092F\u093E\u0020\u0905\u092A\u0902\u0917\u0020\u0905\u0938\u0932\u094D\u092F\u093E\u092E\u0941\u0932\u0947\u0020\u092A\u093E\u0932\u0915\u093E\u0902\u091A\u094D\u092F\u093E\u0020\u0928\u093E\u0902\u0935\u0947\u0020\u0928\u093F\u0935\u0943\u0924\u094D\u0924\u0940\u0935\u0947\u0924\u0928\u0020\u092E\u0902\u091C\u0942\u0930\u0020\u0905\u0938\u0932\u094D\u092F\u093E\u0938\u0020\u0924\u094D\u092F\u093E\u0902\u091A\u094D\u092F\u093E\u0020\u092A\u093E\u0932\u0915\u093E\u0902\u091A\u093E\u0020\u0938\u094B\u092C\u0924\u0020\u0905\u0938\u0932\u0947\u0932\u093E\u0020\u092B\u094B\u091F\u094B\u0020\u0935\u0020\u092A\u094D\u0930\u0924\u093F\u092D\u0942\u0924\u0940\u0020\u092C\u0902\u0927\u092A\u0924\u094D\u0930\u0020\u0028\u0907\u0928\u094D\u0921\u0947\u092E\u094D\u0928\u093F\u091F\u0940\u0020\u092C\u0949\u0902\u0923\u094D\u0921\u0029
#10) \u091c\u0930 \u0928\u093f\u0935\u0943\u0924\u094d\u0924\u0940\u0935\u0947\u0924\u0928\u0927\u093e\u0930\u0915 \u092e\u093e\u0928\u0938\u0940\u0915\u0926\u0943\u0937\u094d\u091f\u094d\u092f\u093e \u0924\u0938\u0947\u091a \u0936\u093e\u0930\u0930\u0940\u0915\u0926\u0943\u0937\u094d\u091f\u094d\u092f\u093e \u0905\u092a\u0902\u0917 \u0905\u0938\u0932\u094d\u092f\u093e\u092e\u0941\u0933\u0947, \u0924\u0938\u0947\u091a \u0907\u0930\u094d\u091c\u093e \u0928\u093f\u0935\u0943\u0924\u094d\u0924\u0940\u0935\u0947\u0924\u0928  (\u0907\u0902\u091c\u0941\u0930\u0940 \u0928\u093f\u0935\u0943\u0924\u094d\u0924\u0940\u0935\u0947\u0924\u0928) \u092e\u0902\u091c\u0941\u0930\u0940 \u091d\u093e\u0932\u0940 \u0905\u0938\u0932\u094d\u092f\u093e\u0938 \u0924\u094d\u092f\u093e\u092c\u093e\u092c\u0924\u091a\u0947 \u0935\u0948\u0926\u094d\u092f\u0915\u0940\u092f \u092a\u094d\u0930\u092e\u093e\u0923\u092a\u0924\u094d\u0930 \u091c\u0930 \u092a\u093e\u0932\u0915\u093e\u0902\u091a\u094d\u092f\u093e \u0928\u093e\u0902\u0935\u0947 \u0928\u093f\u0935\u0943\u0924\u094d\u0924\u0940\u0935\u0947\u0924\u0928 \u092e\u0902\u091c\u0942\u0930 \u0905\u0938\u0932\u094d\u092f\u093e\u0938 \u0924\u094d\u092f\u093e\u0902\u091a\u094d\u092f\u093e \u092a\u093e\u0932\u0915\u093e\u0902\u091a\u094d\u092f\u093e \u0938\u094b\u092c\u0924 \u0905\u0938\u0932\u0947\u0932\u093e \u092b\u094b\u091f\u094b \u0935 \u092a\u094d\u0930\u0924\u093f\u092d\u0942\u0924\u0940 \u092c\u0902\u0927\u092a\u0924\u094d\u0930 (\u0907\u0928\u094d\u0921\u0947\u092e\u094d\u0928\u093f\u091f\u0940 \u092c\u0949\u0902\u0923\u094d\u0921)
PPMT.IDENTLETTERSTR19=\u091C\u0930\u0020\u0928\u093F\u0935\u0943\u0924\u094D\u0924\u0940\u0935\u0947\u0924\u0928\u0927\u093E\u0930\u0915\u0020\u092E\u093E\u0928\u0938\u0940\u0915\u0926\u0943\u0937\u094D\u091F\u094D\u092F\u093E\u0020\u0924\u0938\u0947\u091A\u0020\u0936\u093E\u0930\u0930\u0940\u0915\u0926\u0943\u0937\u094D\u091F\u094D\u092F\u093E\u0020\u0905\u092A\u0902\u0917\u0020\u0905\u0938\u0932\u094D\u092F\u093E\u092E\u0941\u0933\u0947\u002C\u0020\u0924\u0938\u0947\u091A\u0020\u0907\u0930\u094D\u091C\u093E\u0020\u0928\u093F\u0935\u0943\u0924\u094D\u0924\u0940\u0935\u0947\u0924\u0928\u0020\u0020\u0028\u0907\u0902\u091C\u0941\u0930\u0940\u0020\u0928\u093F\u0935\u0943\u0924\u094D\u0924\u0940\u0935\u0947\u0924\u0928\u0029\u0020\u092E\u0902\u091C\u0941\u0930\u0940\u0020\u091D\u093E\u0932\u0940\u0020\u0905\u0938\u0932\u094D\u092F\u093E\u0938\u0020\u0924\u094D\u092F\u093E\u092C\u093E\u092C\u0924\u091A\u0947\u0020\u0935\u0948\u0926\u094D\u092F\u0915\u0940\u092F\u0020\u092A\u094D\u0930\u092E\u093E\u0923\u092A\u0924\u094D\u0930\u0020\u091C\u0930\u0020\u092A\u093E\u0932\u0915\u093E\u0902\u091A\u094D\u092F\u093E\u0020\u0928\u093E\u0902\u0935\u0947\u0020\u0928\u093F\u0935\u0943\u0924\u094D\u0924\u0940\u0935\u0947\u0924\u0928\u0020\u092E\u0902\u091C\u0942\u0930\u0020\u0905\u0938\u0932\u094D\u092F\u093E\u0938\u0020\u0924\u094D\u092F\u093E\u0902\u091A\u094D\u092F\u093E\u0020\u092A\u093E\u0932\u0915\u093E\u0902\u091A\u094D\u092F\u093E\u0020\u0938\u094B\u092C\u0924\u0020\u0905\u0938\u0932\u0947\u0932\u093E\u0020\u092B\u094B\u091F\u094B\u0020\u0935\u0020\u092A\u094D\u0930\u0924\u093F\u092D\u0942\u0924\u0940\u0020\u092C\u0902\u0927\u092A\u0924\u094D\u0930\u0020\u0028\u0907\u0928\u094D\u0921\u0947\u092E\u094D\u0928\u093F\u091F\u0940\u0020\u092C\u0949\u0902\u0923\u094D\u0921\u0029
#11) \u0915\u0947\u0902\u0926\u094d\u0930 / \u0930\u093e\u091c\u094d\u092f \u0936\u093e\u0938\u0928\u093e\u0915\u0921\u0942\u0928 \u0907\u0924\u0930 \u092a\u0947\u0902\u0936\u0928 \u092e\u0902\u091c\u0942\u0930 \u091d\u093e\u0932\u0940 \u0905\u0938\u0947\u0932 \u0924\u0930 \u0924\u094d\u092f\u093e\u092c\u093e\u092c\u0924\u091a\u0947 \u092a\u094d\u0930\u092e\u093e\u0923\u092a\u0924\u094d\u0930
